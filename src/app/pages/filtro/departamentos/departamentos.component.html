<div class="mt-3">
  <app-header-table [renderButton]="true" [titleHeader]="'Departamentos'" [titleSelect]="'Buscar departamento..'"
    (buttonOutput)="addDepto()" (searchOutput)="onSearchChange($event)" [listNav]="listNav">
  </app-header-table>
</div>

<div class="departamento card mb-4 mx-5">
  <div class="table-responsive px-4">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Departamento</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of departamentos">
          <td>{{d.departamento| titlecase}}</td>
          <td>
            <a class="btn" data-toggle="tooltip" data-placement="top" title="Editar" (click)="updateDepto(d)"><i
                class="material-icons">create</i></a>
            <a class="btn" data-toggle="tooltip" data-placement="top" title="Eliminar " (click)="delete(d.iddep)"><i
                class="material-icons">delete</i></a>
            <a class="btn" data-toggle="tooltip" data-placement="top" title="Agregar Usuario "
              (click)="addUsuario(d.iddep)"><i class="material-icons"> person_add</i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="footer">
    <span class="badge badge-light">Total: {{total}} </span>
  </div>
</div>
