<div class="mt-3">
    <app-header-table [renderButton]="true" [titleHeader]="'Modulo Interfaz'" [titleSelect]="'Buscar Modulo..'"
        (buttonOutput)="add()" (searchOutput)="onSearchChange($event)" [listNav]="listNav">
    </app-header-table>
</div>
<div class="moduloI card mb-4 mx-5">
    <div class="table-responsive-lg px-4">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Serial</th>
                    <th scope="col">Perfil</th>
                    <th scope="col">Configuración</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let m of listaModulo">
                    <td>{{m.serial| titlecase}}</td>
                    <td>{{m.PerfilConfig.nombreperfil}}</td>
                    <td>{{m.PerfilConfig.automanual ==1 ? "Manual" : "Automático"}}</td>
                    <td>
                        <a class="btn" data-toggle="tooltip" data-placement="top" title="Editar" (click)="update(m)"><i
                                class="material-icons">create</i></a>
                        <a class="btn" data-toggle="tooltip" data-placement="top" title="Eliminar "
                            (click)="delete(m)"><i class="material-icons">delete</i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="footer">
        <span class="badge badge-light">Total:{{total}} </span>
    </div>
</div>
