<dialog-component [title]="title" (closeEmit)="closeModal()" [alertMessage]="alertMessage">
    <div class="table-responsive-sm px-4">
        <form [formGroup]="form" (ngSubmit)="onSubmitd()">
            <table class="table table-sm table-hover">
                <thead>
                    <tr>
                        <th class="scope"><label>Descricpi贸n de la causa de defectos</label></th>
                        <th class="scope"><label>C贸digo de defectos</label></th>
                        <th class="scope"></th>
                    </tr>
                    <tr>
                        <th>
                            <div class="">
                                <input type="text" class="form-control" id="descripcion_defecto"
                                    nombre="descripcion_defecto" formControlName="descripcion_defecto"
                                    [ngClass]="{ 'is-invalid': submittedd && f.descripcion_defecto.errors }">
                                <div *ngIf="submittedd && f.descripcion_defecto.errors" class="invalid-feedback">
                                    <div *ngIf="f.descripcion_defecto.errors.required">Descripci贸n de defectos es
                                        requerido</div>
                                </div>
                            </div>
                        </th>
                        <th>
                            <div class=" ">
                                <input type="text" class="form-control" id="cod_defecto" nombre="cod_defecto"
                                    formControlName="cod_defecto"
                                    [ngClass]="{ 'is-invalid': submittedd && f.cod_defecto.errors }">
                                <div *ngIf="submittedd && f.cod_defecto.errors" class="invalid-feedback">
                                    <div *ngIf="f.cod_defecto.errors.required">C贸digo de defectos es requerido</div>
                                </div>
                            </div>
                        </th>
                        <th>
                            <div class="">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let sr of defectos">
                        <td>{{sr.descripcion_defecto }}</td>
                        <td>{{sr.cod_defecto }}</td>
                        <td>
                            <a class="btn icon" data-toggle="tooltip" data-placement="top" title="Eliminar "
                                (click)="delete(sr)"><i class="material-icons">delete</i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</dialog-component>
