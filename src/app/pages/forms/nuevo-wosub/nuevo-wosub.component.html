<dialog-component [title]="title" (closeEmit)="closeModal()" [alertMessage]="alertMessage">
  <div class="table-responsive-sm px-4">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="cantwosub">Cantidad</label>
          <input type="text" class="form-control" id="cantwosub" nombre="cantwosub" formControlName="cantwosub"
            [ngClass]="{ 'is-invalid': submitted && f.cantwosub.errors }">
          <div *ngIf="submitted && f.cantwosub.errors" class="invalid-feedback">
            <div *ngIf="f.cantwosub.errors.required">Cantidad es requerida</div>
          </div>
        </div>

        <div class="form-group col-md-6">
          <label for="tipowosub">Tipo de Producci√≥n</label>
          <select class="form-control" id="tipowosub" nombre="tipowosub" formControlName="tipowosub"
            [ngClass]="{ 'is-invalid': submitted && f.tipowosub.errors }">
            <option *ngFor="let tp of tipoP" [value]="tp.id">
              {{tp.tipo}}
            </option>
          </select>
          <div *ngIf="submitted && f.tipowosub.errors" class="invalid-feedback">
            <div *ngIf="f.tipowosub.errors.required">Status es requerido</div>
          </div>
        </div>

        <div class="">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </form>
  </div>
</dialog-component>
