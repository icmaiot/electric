<div class="modulo mb-3 mx-3">
  <div class="row">
    <div class="col-sm-12">
      <form [formGroup]="formF">
        <div class="mx-5 div-flex">
          <div class="c row">
            <a class="label">Desde: </a> <input class="form-control select-filter" type="date" formControlName="fechaprep"
              (change)="getMaquina()" (change)="getGraficaTiempomuertoPorDiayTurno()" />
          </div>
          <div class="c row">
            <a class="label">Hasta: </a> <input class="form-control select-filter" type="date" formControlName="fechaprep2"
              (change)="getMaquina()" (change)="getGraficaTiempomuertoPorDiayTurno()" [(max)]="maxDate" />
          </div>
          <!-- <div class="col-md-1">
            <select class="form-control " id="idlineaprod" nombre="idlineaprod" formControlName="idlineaprod"
              (change)="getOEE()" (change)="getGraficaSkuProducido()" (change)="getGraficaEficiencia()">
              <option *ngFor="let prod of productos" [value]="prod.idproducto">{{prod.producto}}
              </option>
            </select>
          </div> -->
          <a class="btn" data-toggle="tooltip" data-placement="top" title="Limpiar filtros" (click)="limpiarFiltro()"><i
              class="material-icons">filter_list</i></a>
        </div>
        <div class="mx-5 mb-3">

          <div class="row">
            <div class="col-sm-12 col-md-12 col-xl-12">
              <div class="card-hover-shadow-2x mb-3 card">
                <div class="widget-chart-content">
                  <div class="widget-numbers">
                    Tiempo muerto total
                    <div class="col-md-1 select-fil">
                      <select class="form-control " id="linea" nombre="linea" formControlName="linea"
                        (change)="getMaquina()">
                        <option value="-1" hidden selected>Lineas</option>
                        <option *ngFor="let linea of lineas" [value]="linea.idmaquina">{{linea.maquina}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="widget-subheading">
                    <div id="tm-turno" class="chart"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12 col-md-12 col-xl-12">
              <div class="card-hover-shadow-2x mb-3 card">
                <div class="widget-chart-content">
                  <div class="widget-numbers">
                    Tiempo muerto total por turno
                    <div class="col-md-2 select-fil">
                      <select class="form-control " id="turno" nombre="turno" formControlName="turno"
                        (change)="getGraficaTiempomuertoPorDiayTurno()">
                        <option value="-1" hidden selected>Turnos</option>
                        <option *ngFor="let turno of turnos" [value]="turno.idturno">{{turno.turno}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="widget-subheading">
                    <div id="tm-lineas-turnos" class="chart"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12 col-md-12 col-xl-12">
              <div class="card-hover-shadow-2x mb-3 card">
                <div class="widget-chart-content">
                  <div class="widget-numbers">
                    Tiempo muerto total por turno
                    <div class="col-md-2 select-fil">
                      <select class="form-control " id="turno" nombre="turno" formControlName="turno"
                        (change)="getGraficaTiempomuertoPorDiayTurno()">
                        <option value="-1" hidden selected>Turnos</option>
                        <option *ngFor="let turno of turnos" [value]="turno.idturno">{{turno.turno}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="widget-subheading">
                    <div id="tm-turno-lineas" class="chart"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
