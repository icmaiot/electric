<dialog-component [title]="title" (closeEmit)="closeModal()" [alertMessage]="alertMessage">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="mts">Metros Programados</label>
      <input type="text" class="form-control" id="mts" nombre="mts" formControlName="mts"
        [ngClass]="{ 'is-invalid': submitted && f.mts.errors }">
      <div *ngIf="submitted && f.mts.errors" class="invalid-feedback">
        <div *ngIf="f.mts.errors.required">Metros programados es requerido</div>
      </div>
    </div>
    <div class="form-group">
      <label for="skunext">Siguiente sku</label>
      <input type="text" class="form-control" id="skunext" nombre="skunext" formControlName="skunext"
        [ngClass]="{ 'is-invalid': submitted && f.skunext.errors }">
      <div *ngIf="submitted && f.skunext.errors" class="invalid-feedback">
        <div *ngIf="f.skunext.errors.required">Siguiente sku es requerido</div>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-secondary">{{btnText}}</button>
    </div>
  </form>
</dialog-component>
