<dialog-component [title]="title" (closeEmit)="closeModal()" [alertMessage]="alertMessage">
    <div class="table-responsive-sm px-4">
        <form [formGroup]="form" (ngSubmit)="onSubmits()">
            <table class="table table-sm table-hover">
                <thead>
                    <tr class="col-md-12">
                        <th class="col-md-9">
                            <div class=" ">
                                <label>Agregar scrap</label>
                                <mat-select class="form-control" formControlName="idscrapreg" multiple>
                                    <mat-option *ngFor="let d of scraps" [value]="d.idscrapreg">
                                        {{d.descripcion_scrap}}
                                    </mat-option>
                                  </mat-select>
                                  <mat-error *ngIf="submitteds && f.idscrapreg.errors">
                                    <div *ngIf="f.idscrapreg.errors.required">El defecto es requerido</div>
                                  </mat-error>
                                <!-- <select class="form-control" id="idscrapreg" nombre="idscrapreg"
                                    formControlName="idscrapreg"
                                    [ngClass]="{ 'is-invalid': submitteds && f.idscrapreg.errors }">
                                    <option disabled hidden value="-1" [selected]="true">Seleccionar scrap</option>
                                    <option *ngFor="let d of scraps" [value]="d.idscrapreg">
                                        {{d.descripcion_scrap}}
                                    </option>
                                </select>
                                <div *ngIf="submitteds && f.idscrapreg.errors" class="invalid-feedback">
                                    <div *ngIf="f.idscrapreg.errors.required">El scrap es requerido</div>
                                </div> -->
                            </div>
                        </th>
                        <th class="col-md-1">
                            <div class="">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let sr of scrap">
                        <td>{{sr.Registroscrap.descripcion_scrap}}</td>
                        <td>
                            <a class="btn icon" data-toggle="tooltip" data-placement="top" title="Eliminar "
                                (click)="delete(sr)"><i class="material-icons">delete</i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</dialog-component>
