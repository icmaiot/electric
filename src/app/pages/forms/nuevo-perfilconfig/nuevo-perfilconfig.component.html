<dialog-component [title]="title" (closeEmit)="closeModal()" [alertMessage]="alertMessage">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nombreperfil">Nombre</label>
                <input type="text" class="form-control" id="nombreperfil" nombre="nombreperfil"
                    formControlName="nombreperfil" [ngClass]="{ 'is-invalid': submitted && f.nombreperfil.errors }">
                <div *ngIf="submitted && f.nombreperfil.errors" class="invalid-feedback">
                    <div *ngIf="f.nombreperfil.errors.required">Nombre es requerido</div>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="descripcion">Descripción</label>
                <input type="text" class="form-control" id="descripcion" nombre="descripcion"
                    formControlName="descripcion" [ngClass]="{ 'is-invalid': submitted && f.descripcion.errors }">
                <div *ngIf="submitted && f.descripcion.errors" class="invalid-feedback">
                    <div *ngIf="f.descripcion.errors.required">Perfil es requerido</div>
                </div>
            </div>
            <div class="form-group">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="automanual" formControlName="automanual"
                        class="custom-control-input" [value]="1">
                    <label class="custom-control-label" for="customRadioInline1">Manual</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="automanual" formControlName="automanual"
                        class="custom-control-input" [value]="2">
                    <label class="custom-control-label" for="customRadioInline2">Automático</label>
                </div>
                <div *ngIf="submitted && f.automanual.errors" class="invalid-feedback">
                    <div *ngIf="f.automanual.errors.required">Es requerido</div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-secondary">{{btnText}}</button>
        </div>
    </form>
</dialog-component>
