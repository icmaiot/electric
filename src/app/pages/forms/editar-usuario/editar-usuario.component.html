<dialog-component [title]="title" (closeEmit)="closeModal()" [alertMessage]="alertMessage">
  <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
    <div >
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="nip">NIP(4 números): </label>
       <!-- <input disabled="disabled" type="password" class="form-control" id="nip" nombre="nip" [(ngModel)]="usuario.nip"
          formControlName="nip" [ngClass]="{ 'is-invalid': submitted && f.nip.errors }">
        <div *ngIf="submitted && f.nip.errors" class="invalid-feedback">
          <div *ngIf="f.nip.errors.required">NIP es requerido</div>
        </div>-->
        <div class="d-flex align-items-end justify-content-start ">
        <a class="btn btn-primary" (click)="updateNip()">Cambiar NIP</a>
      </div>
      </div>
      
      <div *ngIf="sistema" class="form-group col-md-6">
        <label for="password">Contraseña</label>
       <!-- <input disabled="disabled" type="password" class="form-control" id="password" nombre="password"
          [(ngModel)]="usuario.password" formControlName="password"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Contraseña es requerida</div>
        </div> -->
        <div *ngIf="sistema" class="d-flex align-items-end justify-content-start ">
        <a class="btn btn-primary" (click)="updatePassword()">Cambiar Contraseña</a>
      </div>
      </div>
      
      <div class="form-group col-md-6">
        <label for="celular">Celular</label>
        <input type="number" class="form-control" id="celular" nombre="celular" [(ngModel)]="usuario.celular"
          formControlName="celular">
      </div>
      <div class="form-group col-md-6">
        <label for="email">Correo</label>
        <input type="email" class="form-control" id="email" nombre="email" [(ngModel)]="usuario.email"
          formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Correo es requerido</div>
          <div *ngIf="f.email.errors.email">Correo inválido</div>
        </div>
      </div>
    </div>
    <div class="row col-md-12">
      <div class="form-group col-md-6 toggle">
        <label for="email">Estado de usuario</label>
        <mat-slide-toggle id="activousr" nombre="activousr" (change)="ToggleStatusUsu()"
          [(ngModel)]="usuario.activousr" formControlName="activousr"
          [ngClass]="{ 'is-invalid': submitted && f.activousr.errors }">
          {{statusUsu}}
        </mat-slide-toggle>
        <div *ngIf="submitted && f.activousr.errors" class="invalid-feedback">
          <div *ngIf="f.activousr.errors.required">Estado de la empresa requerido</div>
        </div>
      </div>
      <div class="form-group col-md-6 toggle">
        <label for="permitir_linea">Permitir inicio de proceso</label>
         <mat-slide-toggle id="permitir_linea" nombre="permitir_linea" (change)="ToggleStatusLine()"
          [(ngModel)]="usuario.permitir_linea" formControlName="permitir_linea"
          [ngClass]="{ 'is-invalid': submitted && f.permitir_linea.errors }">
          {{statusLine}}
        </mat-slide-toggle>
        <div *ngIf="submitted && f.permitir_linea.errors" class="invalid-feedback">
          <div *ngIf="f.permitir_linea.errors.required">Permiso requerido</div>
        </div>
      </div>
      <div class="col-md-12 d-flex justify-content-end">
        <button type="submit" class="btn btn-secondary">Actualizar</button>
      </div>
    </div>
  </form>
</dialog-component>
