<dialog-component [title]="title" (closeEmit)="closeModal()" [alertMessage]="alertMessage">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="serial">Serial</label>
                <input type="text" class="form-control" id="serial" nombre="serial" formControlName="serial"
                    [ngClass]="{ 'is-invalid': submitted && f.serial.errors }">
                <div *ngIf="submitted && f.serial.errors" class="invalid-feedback">
                    <div *ngIf="f.serial.errors.required">Serial es requerido</div>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="perfil">Perfil Configuraci√≥n</label>
                <select class="form-control" id="perfil" nombre="perfil" formControlName="idperfil"
                    [ngClass]="{ 'is-invalid': submitted && f.idperfil.errors }">
                    <option *ngFor="let perfil of listaPerfil" [value]="perfil.idperfil">{{perfil.nombreperfil}}
                    </option>
                </select>
                <div *ngIf="submitted && f.idperfil.errors" class="invalid-feedback">
                    <div *ngIf="f.idperfil.errors.required">Perfil es requerido</div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-secondary">{{btnText}}</button>
        </div>
    </form>
</dialog-component>
