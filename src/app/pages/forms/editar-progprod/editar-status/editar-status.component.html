<dialog-component [title]="title" (closeEmit)="closeModal()" [alertMessage]="alertMessage">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <div class="custom-control custom-radio">
          <input type="radio" id="proceso" [value]="0" name="idstatus" formControlName="idstatus"
            class="custom-control-input">
          <label class="custom-control-label" for="proceso">En proceso</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="suspension" [value]="2" name="idstatus" formControlName="idstatus"
            class="custom-control-input">
          <label class="custom-control-label" for="suspension">En suspensi√≥n</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="terminado" [value]="3" name="idstatus" formControlName="idstatus"
            class="custom-control-input">
          <label class="custom-control-label" for="terminado">Terminado</label>
        </div>
        <div *ngIf="submitted && f.idstatus.errors" class="invalid-feedback">
          <div *ngIf="f.idstatus.errors.required">Estatus es requerido</div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-secondary">{{btnText}}</button>
    </div>
  </form>
</dialog-component>
