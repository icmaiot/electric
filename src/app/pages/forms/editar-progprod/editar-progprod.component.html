<dialog-component [title]="title" (closeEmit)="closeModal()" [alertMessage]="alertMessage">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="idmaquina">Máquinas</label>
        <select class="form-control select-filter" id="idmaquina" nombre="idmaquina" formControlName="idmaquina">
          <option *ngFor="let obj of maquinas" [value]="obj.idmaquina">{{obj.maquina}}
          </option>
        </select>
        <div *ngIf="submitted && f.idmaquina.errors" class="invalid-feedback">
          <div *ngIf="f.idmaquina.errors.required">Máquina es requerida</div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="cant">Cantidad</label>
        <input type="number" class="form-control" id="cant" nombre="cant" formControlName="cant"
          [ngClass]="{ 'is-invalid': submitted && f.cant.errors }">
        <div *ngIf="submitted && f.cant.errors" class="invalid-feedback">
          <div *ngIf="f.area.cant.required">Área es requerida</div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-secondary">{{btnText}}</button>
    </div>
  </form>
</dialog-component>
