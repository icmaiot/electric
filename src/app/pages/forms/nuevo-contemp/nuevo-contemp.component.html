<dialog-component [title]="title" (closeEmit)="closeModal()" [alertMessage]="alertMessage">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">

      <div class="form-group col-md-6">
        <label for="nomcontemp">Nombre</label>
        <input type="text" class="form-control" id="nomcontemp" nombre="nomcontemp" formControlName="nomcontemp"
          [ngClass]="{ 'is-invalid': submitted && f.nomcontemp.errors }">
        <div *ngIf="submitted && f.nomcontemp.errors" class="invalid-feedback">
          <div *ngIf="f.nomcontemp.errors.required">Nombre es requerido</div>
        </div>
      </div>

      <div class="form-group col-md-6">
        <label for="depcontemp">Departamento</label>
        <input type="text" class="form-control" id="depcontemp" nombre="depcontemp" formControlName="depcontemp"
          [ngClass]="{ 'is-invalid': submitted && f.depcontemp.errors }">
        <div *ngIf="submitted && f.depcontemp.errors" class="invalid-feedback">
          <div *ngIf="f.depcontemp.errors.required">Departamento es requerido</div>
        </div>
      </div>

      <div class="form-group col-md-6">
        <label for="">Puesto</label>
        <input type="text" class="form-control" id="puestocontemp" nombre="puestocontemp"
          formControlName="puestocontemp" [ngClass]="{ 'is-invalid': submitted && f.puestocontemp.errors }">
        <div *ngIf="submitted && f.puestocontemp.errors" class="invalid-feedback">
          <div *ngIf="f.puestocontemp.errors.required">Puesto es requerido</div>
        </div>
      </div>

      <div class="form-group col-md-6">
        <label for="">Teléfono</label>
        <input type="text" class="form-control" id="pbxcontemp" nombre="pbxcontemp" formControlName="pbxcontemp"
          [ngClass]="{ 'is-invalid': submitted && f.pbxcontemp.errors }">
        <div *ngIf="submitted && f.pbxcontemp.errors" class="invalid-feedback">
          <div *ngIf="f.pbxcontemp.errors.required">Teléfono es requerido</div>
        </div>
      </div>

      <div class="form-group col-md-6">
        <label for="">Extensión</label>
        <input type="text" class="form-control" id="extcontemp" nombre="extcontemp" formControlName="extcontemp"
          [ngClass]="{ 'is-invalid': submitted && f.extcontemp.errors }">
        <div *ngIf="submitted && f.extcontemp.errors" class="invalid-feedback">
          <div *ngIf="f.extcontemp.errors.required">Extensión es requerida</div>
        </div>
      </div>

      <div class="form-group col-md-6">
        <label for="">Movil</label>
        <input type="text" class="form-control" id="movcontemp" nombre="movcontemp" formControlName="movcontemp"
          [ngClass]="{ 'is-invalid': submitted && f.movcontemp.errors }">
        <div *ngIf="submitted && f.movcontemp.errors" class="invalid-feedback">
          <div *ngIf="f.movcontemp.errors.required">Movil es requerido</div>
        </div>
      </div>

      <div class="form-group col-md-12">
        <label for="">Correo</label>
        <input type="text" class="form-control" id="emailcontemp" nombre="emailcontemp" formControlName="emailcontemp"
          [ngClass]="{ 'is-invalid': submitted && f.emailcontemp.errors }">
        <div *ngIf="submitted && f.emailcontemp.errors" class="invalid-feedback">
          <div *ngIf="f.emailcontemp.errors.required">Correo es requerido</div>
        </div>
      </div>

      <div class="col-md-12">
        Status <mat-slide-toggle id="activocontemp" nombre="activocontemp" (change)="ToggleStatus()"
          formControlName="activocontemp" [ngClass]="{ 'is-invalid': submitted && f.activocontemp.errors }">
          {{status}}
        </mat-slide-toggle>
      </div>

    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-secondary">{{btnText}}</button>
    </div>
  </form>
</dialog-component>
