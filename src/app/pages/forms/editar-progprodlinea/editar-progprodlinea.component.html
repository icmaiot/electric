<dialog-component [title]="title" (closeEmit)="closeModal()" [alertMessage]="alertMessage">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div *ngIf="status==0" class="form-group col-md-6">
        <label for="idskunow">Producto Actual</label>
        <select class="form-control select-filter" id="idskunow" nombre="idskunow" formControlName="idskunow">
          <option *ngFor="let obj of productos" [value]="obj.idproducto">{{obj.producto}}
          </option>
        </select>
        <div *ngIf="submitted && f.idskunow.errors" class="invalid-feedback">
          <div *ngIf="f.idskunow.errors.required">Producto es requerido</div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="cant">Cantidad</label>
        <input type="number" class="form-control" id="cant" nombre="cant" formControlName="cant"
          [ngClass]="{ 'is-invalid': submitted && f.cant.errors }">
        <div *ngIf="submitted && f.cant.errors" class="invalid-feedback">
          <div *ngIf="f.area.cant.required">√Årea es requerida</div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="idskunext">Siguiente Producto</label>
        <select class="form-control select-filter" id="idskunext" nombre="idskunext" formControlName="idskunext">
          <option *ngFor="let obj of productos" [value]="obj.idproducto">{{obj.producto}}
          </option>
        </select>
        <div *ngIf="submitted && f.idskunext.errors" class="invalid-feedback">
          <div *ngIf="f.idskunext.errors.required">Siguiente producto es requerido</div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-secondary">{{btnText}}</button>
    </div>
  </form>
</dialog-component>
