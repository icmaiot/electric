<dialog-component [title]="title" (closeEmit)="closeModal()" [alertMessage]="alertMessage">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="desc_subens">Descripción producto</label>
                <input type="text" class="form-control" id="desc_subens" nombre="desc_subens"
                    formControlName="desc_subens" [ngClass]="{ 'is-invalid': submitted && f.desc_subens.errors }">
                <div *ngIf="submitted && f.desc_subens.errors" class="invalid-feedback">
                    <div *ngIf="f.desc_subens.errors.required">Descripción es requerido</div>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="te_subens">Tiempo en segundos</label>
                <input type="number" class="form-control" id="te_subens" nombre="te_subens" formControlName="te_subens"
                    [ngClass]="{ 'is-invalid': submitted && f.te_subens.errors }">
                <div *ngIf="submitted && f.te_subens.errors" class="invalid-feedback">
                    <div *ngIf="f.te_subens.errors.required">Tiempo es requerido</div>
                    <div *ngIf="f.te_subens.errors.pattern">Tiempo es mayor a cero</div>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="um_subens">Unidad de Medida</label>
                <select class="form-control" id="um_subens" nombre="um_subens" formControlName="um_subens"
                    [ngClass]="{ 'is-invalid': submitted && f.um_subens.errors }">
                    <option *ngFor="let Um of listaUm" [value]="Um.idum">{{Um.um}}
                    </option>
                </select>
                <div *ngIf="submitted && f.um_subens.errors" class="invalid-feedback">
                    <div *ngIf="f.um_subens.errors.required">Um es requerido</div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-secondary">{{btnText}}</button>
        </div>
    </form>
</dialog-component>
