<dialog-component [title]="title" (closeEmit)="closeModal()" [alertMessage]="alertMessage">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="tipo">Tipo de Equipo</label>
      <input type="text" class="form-control" id="tipo" nombre="tipo" formControlName="tipo"
        [ngClass]="{ 'is-invalid': submitted && f.tipo.errors }">
      <div *ngIf="submitted && f.tipo.errors" class="invalid-feedback">
        <div *ngIf="f.tipo.errors.required">Tipo de Equipo es requerido</div>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-secondary">{{btnText}}</button>
    </div>
  </form>
</dialog-component>
