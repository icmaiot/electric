<dialog-component [title]="title" (closeEmit)="closeModal()" [alertMessage]="alertMessage">
  <form [formGroup]="CambiaNipForm" (ngSubmit)="onSubmitNip()">
    <div class="form-group">
      <label for="nip">NIP</label>
      <input type="password" class="form-control" id="nip" nombre="nip" [(ngModel)]="nip" formControlName="nip"
        [ngClass]="{ 'is-invalid': submitted && f.nip.errors }">
      <!--  -->
      <div *ngIf="submitted && f.nip.errors" class="invalid-feedback">
        <div *ngIf="f.nip.errors.required">NIP es requerido</div>
        <div *ngIf="f.nip.errors.pattern">NIP solo incluye numeros</div>
      </div>
      <label for="nip">Confirma el NIP</label>
      <input type="password" class="form-control" id="nip2" nombre="nip2" formControlName="nip2"
        [ngClass]="{ 'is-invalid': submitted && f.nip2.errors }">
      <!--  -->
      <div *ngIf="submitted && f.nip2.errors" class="invalid-feedback">
        <div *ngIf="f.nip2.errors.required">NIP es requerido</div>
        <div *ngIf="f.nip2.errors.mustMatch">NIP no coincide</div>
        <div *ngIf="f.nip2.errors.pattern">NIP solo incluye numeros</div>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-secondary">{{btnText}}</button>
    </div>
  </form>
</dialog-component>
