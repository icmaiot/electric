<dialog-component [title]="title" (closeEmit)="closeModal()" [alertMessage]="alertMessage">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="desc_producto">Descripción producto</label>
                <input type="text" class="form-control" id="desc_producto" nombre="desc_producto"
                    formControlName="desc_producto" [ngClass]="{ 'is-invalid': submitted && f.desc_producto.errors }">
                <div *ngIf="submitted && f.desc_producto.errors" class="invalid-feedback">
                    <div *ngIf="f.desc_producto.errors.required">Descripción es requerido</div>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="te_producto">Tiempo en segundos</label>
                <input type="number" class="form-control" id="te_producto" nombre="te_producto"
                    formControlName="te_producto" [ngClass]="{ 'is-invalid': submitted && f.te_producto.errors }">
                <div *ngIf="submitted && f.te_producto.errors" class="invalid-feedback">
                    <div *ngIf="f.te_producto.errors.required">Tiempo es requerido</div>
                    <!--  <div *ngIf="f.te_producto.errors.pattern">Tiempo es mayor a cero</div>-->
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="um_producto">Unidad de Medida</label>
                <select class="form-control" id="um_producto" nombre="um_producto" formControlName="um_producto"
                    [ngClass]="{ 'is-invalid': submitted && f.um_producto.errors }">
                    <option *ngFor="let um of listaUm" [value]="um.idum">{{um.um}}
                    </option>
                </select>
                <div *ngIf="submitted && f.um_producto.errors" class="invalid-feedback">
                    <div *ngIf="f.um_producto.errors.required">Um es requerido</div>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="idempresa">Empresa</label>
                <select class="form-control" id="idempresa" nombre="idempresa" formControlName="idempresa"
                    [ngClass]="{ 'is-invalid': submitted && f.idempresa.errors }">
                    <option *ngFor="let e of empresa" [value]="e.idempresa">{{e.nomemp}}
                    </option>
                </select>
                <div *ngIf="submitted && f.idempresa.errors" class="invalid-feedback">
                    <div *ngIf="f.idempresa.errors.required">Um es requerido</div>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="intervalo_tm">Intervalo</label>
                <input type="number" class="form-control" id="intervalo_tm" nombre="intervalo_tm"
                    formControlName="intervalo_tm" [ngClass]="{ 'is-invalid': submitted && f.intervalo_tm.errors }">
                <div *ngIf="submitted && f.intervalo_tm.errors" class="invalid-feedback">
                    <div *ngIf="f.intervalo_tm.errors.required">Tiempo es requerido</div>
                    <!--  <div *ngIf="f.intervalo_tm.errors.pattern">Tiempo es mayor a cero</div>-->
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="ciclo_producto">Ciclo por Producto</label>
                <input type="number" class="form-control" id="ciclo_producto" nombre="ciclo_producto"
                    formControlName="ciclo_producto" [ngClass]="{ 'is-invalid': submitted && f.ciclo_producto.errors }">
                <div *ngIf="submitted && f.ciclo_producto.errors" class="invalid-feedback">
                    <div *ngIf="f.ciclo_producto.errors.required">Tiempo es requerido</div>
                    <!--  <div *ngIf="f.intervalo_tm.errors.pattern">Tiempo es mayor a cero</div>-->
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="dolar_minuto">Costo en dolares por minuto de paro</label>
                <input type="number" class="form-control" id="dolar_minuto" nombre="dolar_minuto"
                    formControlName="dolar_minuto" [ngClass]="{ 'is-invalid': submitted && f.dolar_minuto.errors }">
                <div *ngIf="submitted && f.dolar_minuto.errors" class="invalid-feedback">
                    <div *ngIf="f.dolar_minuto.errors.required">Dolar por minuto es requerido</div>
                    <!--  <div *ngIf="f.intervalo_tm.errors.pattern">Tiempo es mayor a cero</div>-->
                </div>
            </div>
        </div>
        <div class="d-flex toggle">
            <mat-slide-toggle id="activo_producto" nombre="activo_producto" (change)="ToggleStatusEmp()"
               formControlName="activo_producto"
              [ngClass]="{ 'is-invalid': submitted && f.activo_producto.errors }">
              {{status}}
            </mat-slide-toggle>
          </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-secondary">{{btnText}}</button>
        </div>
    </form>
</dialog-component>
